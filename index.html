<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetson Control VR</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: sans-serif;
            overflow: hidden;
            position: fixed;
        }

        #main-container {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
            background: #000;
        }

        /* Modo Normal: una sola pantalla */
        #main-container.normal-mode {
            justify-content: center;
            align-items: center;
        }

        /* Modo VR: dos pantallas lado a lado sin espacio */
        #main-container.vr-mode {
            flex-direction: row;
        }

        .eye {
            position: relative;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* En modo normal, solo se muestra un ojo */
        .normal-mode .eye-left {
            width: 100%;
            height: 100%;
        }

        .normal-mode .eye-right {
            display: none;
        }

        /* En modo VR, ambos ojos ocupan exactamente 50% */
        .vr-mode .eye-left,
        .vr-mode .eye-right {
            width: 50%;
            height: 100%;
            display: flex;
        }

        /* Contenedor del video con aspecto ratio 16:9 y franjas negras */
        .video-wrapper {
            position: relative;
            width: 90%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            background: #000;
        }

        /* En modo VR, ajustar el tama√±o del video para que coincida con tu ejemplo */
        .vr-mode .video-container {
            padding-bottom: 75%; /* M√°s cuadrado como en tu foto */
            max-width: 85%;
            margin: 0 auto;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Controles flotantes */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        button {
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }

        button:active {
            transform: scale(0.95);
        }

        button.active {
            background: rgba(76, 175, 80, 0.8);
            border-color: rgba(76, 175, 80, 1);
        }

        /* Indicador de modo */
        .mode-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 20px;
            z-index: 1000;
            font-size: 12px;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s;
        }

        .mode-indicator.hidden {
            opacity: 0;
        }

        /* L√≠nea divisoria central muy sutil (como en lentes VR reales) */
        .divider {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: none;
        }

        .vr-mode .divider {
            display: block;
        }

        /* Ajustes espec√≠ficos para replicar tu foto */
        .vr-mode .video-wrapper {
            width: 100%;
            padding: 8% 5%; /* Espaciado superior e inferior */
        }
    </style>
</head>
<body>
    <div id="main-container" class="normal-mode">
        <div class="eye eye-left">
            <div class="video-wrapper">
                <div class="video-container">
                    <iframe src="http://100.83.101.38:8889/jetson" allow="autoplay; fullscreen"></iframe>
                </div>
            </div>
        </div>
        <div class="eye eye-right">
            <div class="video-wrapper">
                <div class="video-container">
                    <iframe src="http://100.83.101.38:8889/jetson" allow="autoplay; fullscreen"></iframe>
                </div>
            </div>
        </div>
        <div class="divider"></div>
    </div>

    <div class="mode-indicator" id="modeIndicator">Modo Normal - Toca "Activar VR"</div>

    <div class="controls" id="controls">
        <button onclick="toggleVR()" id="vrButton">ü•Ω Activar VR</button>
        <button onclick="toggleFullscreen()" id="fsButton">‚õ∂ Pantalla Completa</button>
    </div>

    <script>
        const container = document.getElementById('main-container');
        const modeIndicator = document.getElementById('modeIndicator');
        const controls = document.getElementById('controls');
        const vrButton = document.getElementById('vrButton');
        const fsButton = document.getElementById('fsButton');
        let isVRMode = false;
        let hideControlsTimeout;

        // Funci√≥n para alternar modo VR
        function toggleVR() {
            isVRMode = !isVRMode;
            
            if (isVRMode) {
                container.classList.remove('normal-mode');
                container.classList.add('vr-mode');
                vrButton.classList.add('active');
                vrButton.textContent = 'ü•Ω Desactivar VR';
                modeIndicator.textContent = '‚úì Modo VR Activado - Coloca tus lentes';
                
                // Activar pantalla completa autom√°ticamente
                if (!document.fullscreenElement) {
                    toggleFullscreen();
                }
            } else {
                container.classList.remove('vr-mode');
                container.classList.add('normal-mode');
                vrButton.classList.remove('active');
                vrButton.textContent = 'ü•Ω Activar VR';
                modeIndicator.textContent = 'Modo Normal';
            }

            // Mostrar indicador temporalmente
            showIndicator();
        }

        // Funci√≥n para pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    fsButton.classList.add('active');
                    fsButton.textContent = '‚õ∂ Salir';
                }).catch(err => {
                    console.error(`Error al activar pantalla completa: ${err.message}`);
                });
            } else {
                document.exitFullscreen().then(() => {
                    fsButton.classList.remove('active');
                    fsButton.textContent = '‚õ∂ Pantalla Completa';
                });
            }
        }

        // Mostrar indicador de modo temporalmente
        function showIndicator() {
            modeIndicator.classList.remove('hidden');
            clearTimeout(hideControlsTimeout);
            hideControlsTimeout = setTimeout(() => {
                modeIndicator.classList.add('hidden');
            }, 3000);
        }

        // Ocultar controles despu√©s de inactividad en modo VR
        let inactivityTimeout;
        function resetInactivityTimer() {
            controls.classList.remove('hidden');
            clearTimeout(inactivityTimeout);
            
            if (isVRMode && document.fullscreenElement) {
                inactivityTimeout = setTimeout(() => {
                    controls.classList.add('hidden');
                }, 3000);
            }
        }

        // Detectar movimiento del mouse o touch
        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('touchstart', resetInactivityTimer);
        document.addEventListener('click', resetInactivityTimer);

        // Detectar cambios de pantalla completa
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fsButton.classList.remove('active');
                fsButton.textContent = '‚õ∂ Pantalla Completa';
                controls.classList.remove('hidden');
            }
        });

        // Prevenir zoom en dispositivos m√≥viles
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Doble tap para ocultar/mostrar controles en VR
        let lastTap = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                if (isVRMode) {
                    controls.classList.toggle('hidden');
                    modeIndicator.classList.toggle('hidden');
                }
            }
            lastTap = currentTime;
        });

        // Bloquear orientaci√≥n en modo VR (solo funciona en pantalla completa)
        window.addEventListener('orientationchange', function() {
            if (isVRMode && screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                    console.log('No se pudo bloquear la orientaci√≥n:', err);
                });
            }
        });

        // Inicializar
        showIndicator();
    </script>
</body>
</html>
