<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetson VR Stream</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: black; overflow: hidden;
            display: flex; flex-direction: row;
        }
        .eye {
            width: 50%; height: 100%;
            overflow: hidden;
            border-right: 1px solid #222; /* Línea guía central */
        }
        iframe {
            width: 100%; height: 100%;
            border: none;
            transform: scale(1.2); /* Ajuste de zoom para lentes VR */
        }
        #vr-button {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px; background: white; border: none;
            border-radius: 5px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="eye">
        <iframe src="http://100.83.101.38:8889/jetson"></iframe>
    </div>

    <div class="eye">
        <iframe src="http://100.83.101.38:8889/jetson"></iframe>
    </div>

    <button id="vr-button" onclick="goFullScreen()">MODO VR</button>

    <script>
        function goFullScreen(){
            var el = document.documentElement;
            var rfs = el.requestFullscreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullscreen;
            rfs.call(el);
            document.getElementById('vr-button').style.display = 'none';
        }
    </script>
</body>
</html>
