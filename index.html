<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetson Control VR</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: sans-serif;
            overflow: hidden;
            position: fixed;
        }

        #main-container {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
            background: #000;
        }

        /* Modo Normal: una sola pantalla */
        #main-container.normal-mode {
            justify-content: center;
            align-items: center;
        }

        /* Modo VR: dos pantallas lado a lado */
        #main-container.vr-mode {
            flex-direction: row;
        }

        .eye {
            position: relative;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* En modo normal, solo se muestra un ojo */
        .normal-mode .eye-left {
            width: 100%;
            height: 100%;
        }

        .normal-mode .eye-right {
            display: none;
        }

        /* En modo VR, ambos ojos ocupan exactamente 50% */
        .vr-mode .eye-left,
        .vr-mode .eye-right {
            width: 50%;
            height: 100%;
            display: flex;
        }

        /* Separaci√≥n adicional entre las im√°genes para lentes VR */
        .vr-mode .eye-left {
            padding-right: 2%;
        }

        .vr-mode .eye-right {
            padding-left: 2%;
        }

        /* Contenedor del video */
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10% 8%;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Aplicar distorsi√≥n de barril para compensar las lentes VR */
        .vr-mode .video-container {
            transform: scale(0.85);
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Controles flotantes */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .control-row {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            white-space: nowrap;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }

        button:active {
            transform: scale(0.95);
        }

        button.active {
            background: rgba(76, 175, 80, 0.8);
            border-color: rgba(76, 175, 80, 1);
        }

        button.small {
            padding: 8px 16px;
            font-size: 12px;
        }

        /* Indicador de modo */
        .mode-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 20px;
            z-index: 1000;
            font-size: 12px;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s;
            text-align: center;
        }

        .mode-indicator.hidden {
            opacity: 0;
        }

        /* L√≠nea divisoria central */
        .divider {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 0px;
            background: #000;
            z-index: 10;
            display: none;
        }

        .vr-mode .divider {
            display: block;
        }
    </style>
</head>
<body>
    <div id="main-container" class="normal-mode">
        <div class="eye eye-left">
            <div class="video-wrapper">
                <div class="video-container">
                    <iframe src="http://100.83.101.38:8889/jetson" allow="autoplay; fullscreen"></iframe>
                </div>
            </div>
        </div>
        <div class="eye eye-right">
            <div class="video-wrapper">
                <div class="video-container">
                    <iframe src="http://100.83.101.38:8889/jetson" allow="autoplay; fullscreen"></iframe>
                </div>
            </div>
        </div>
        <div class="divider"></div>
    </div>

    <div class="mode-indicator" id="modeIndicator">Modo Normal - Toca "Activar VR"</div>

    <div class="controls" id="controls">
        <div class="control-row">
            <button onclick="toggleVR()" id="vrButton">ü•Ω Activar VR</button>
            <button onclick="toggleFullscreen()" id="fsButton">‚õ∂ Pantalla Completa</button>
        </div>
        <div class="control-row" id="vrControls" style="display: none;">
            <button class="small" onclick="adjustSeparation(-1)">‚óÑ Juntar</button>
            <button class="small" onclick="adjustSeparation(1)">Separar ‚ñ∫</button>
        </div>
        <div class="control-row" id="scaleControls" style="display: none;">
            <button class="small" onclick="adjustScale(-0.05)">üîç- Zoom</button>
            <button class="small" onclick="adjustScale(0.05)">üîç+ Zoom</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('main-container');
        const modeIndicator = document.getElementById('modeIndicator');
        const controls = document.getElementById('controls');
        const vrButton = document.getElementById('vrButton');
        const fsButton = document.getElementById('fsButton');
        const vrControls = document.getElementById('vrControls');
        const scaleControls = document.getElementById('scaleControls');
        const eyeLeft = document.querySelector('.eye-left');
        const eyeRight = document.querySelector('.eye-right');
        const videoContainers = document.querySelectorAll('.video-container');
        
        let isVRMode = false;
        let hideControlsTimeout;
        let separation = 2; // Separaci√≥n inicial en porcentaje
        let scale = 0.85; // Escala inicial

        // Funci√≥n para alternar modo VR
        function toggleVR() {
            isVRMode = !isVRMode;
            
            if (isVRMode) {
                container.classList.remove('normal-mode');
                container.classList.add('vr-mode');
                vrButton.classList.add('active');
                vrButton.textContent = 'ü•Ω Desactivar VR';
                modeIndicator.textContent = '‚úì Modo VR - Ajusta con los botones si ves doble';
                vrControls.style.display = 'flex';
                scaleControls.style.display = 'flex';
                
                // Aplicar separaci√≥n actual
                applySeparation();
                
                // Activar pantalla completa autom√°ticamente
                if (!document.fullscreenElement) {
                    toggleFullscreen();
                }
            } else {
                container.classList.remove('vr-mode');
                container.classList.add('normal-mode');
                vrButton.classList.remove('active');
                vrButton.textContent = 'ü•Ω Activar VR';
                modeIndicator.textContent = 'Modo Normal';
                vrControls.style.display = 'none';
                scaleControls.style.display = 'none';
            }

            // Mostrar indicador temporalmente
            showIndicator();
        }

        // Ajustar separaci√≥n entre im√°genes
        function adjustSeparation(delta) {
            separation = Math.max(0, Math.min(10, separation + delta));
            applySeparation();
            modeIndicator.textContent = `Separaci√≥n: ${separation}%`;
            showIndicator();
        }

        // Aplicar la separaci√≥n
        function applySeparation() {
            eyeLeft.style.paddingRight = separation + '%';
            eyeRight.style.paddingLeft = separation + '%';
        }

        // Ajustar escala/zoom
        function adjustScale(delta) {
            scale = Math.max(0.5, Math.min(1.2, scale + delta));
            videoContainers.forEach(container => {
                container.style.transform = `scale(${scale})`;
            });
            modeIndicator.textContent = `Zoom: ${Math.round(scale * 100)}%`;
            showIndicator();
        }

        // Funci√≥n para pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    fsButton.classList.add('active');
                    fsButton.textContent = '‚õ∂ Salir';
                }).catch(err => {
                    console.error(`Error al activar pantalla completa: ${err.message}`);
                });
            } else {
                document.exitFullscreen().then(() => {
                    fsButton.classList.remove('active');
                    fsButton.textContent = '‚õ∂ Pantalla Completa';
                });
            }
        }

        // Mostrar indicador de modo temporalmente
        function showIndicator() {
            modeIndicator.classList.remove('hidden');
            clearTimeout(hideControlsTimeout);
            hideControlsTimeout = setTimeout(() => {
                modeIndicator.classList.add('hidden');
            }, 3000);
        }

        // Ocultar controles despu√©s de inactividad en modo VR
        let inactivityTimeout;
        function resetInactivityTimer() {
            controls.classList.remove('hidden');
            clearTimeout(inactivityTimeout);
            
            if (isVRMode && document.fullscreenElement) {
                inactivityTimeout = setTimeout(() => {
                    controls.classList.add('hidden');
                }, 5000);
            }
        }

        // Detectar movimiento del mouse o touch
        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('touchstart', resetInactivityTimer);
        document.addEventListener('click', resetInactivityTimer);

        // Detectar cambios de pantalla completa
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fsButton.classList.remove('active');
                fsButton.textContent = '‚õ∂ Pantalla Completa';
                controls.classList.remove('hidden');
            }
        });

        // Prevenir zoom en dispositivos m√≥viles
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Doble tap para ocultar/mostrar controles en VR
        let lastTap = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                if (isVRMode) {
                    controls.classList.toggle('hidden');
                    if (!controls.classList.contains('hidden')) {
                        modeIndicator.classList.remove('hidden');
                    } else {
                        modeIndicator.classList.add('hidden');
                    }
                }
            }
            lastTap = currentTime;
        });

        // Bloquear orientaci√≥n en modo VR
        window.addEventListener('orientationchange', function() {
            if (isVRMode && screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                    console.log('No se pudo bloquear la orientaci√≥n:', err);
                });
            }
        });

        // Inicializar
        showIndicator();
    </script>
</body>
</html>
