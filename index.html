<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetson Control VR</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: sans-serif;
            overflow: hidden;
            position: fixed;
        }

        #main-container {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
        }

        /* Modo Normal: una sola pantalla centrada */
        #main-container.normal-mode {
            justify-content: center;
            align-items: center;
        }

        /* Modo VR: dos pantallas lado a lado */
        #main-container.vr-mode {
            flex-direction: row;
        }

        .eye {
            position: relative;
            background: #000;
            overflow: hidden;
        }

        /* En modo normal, solo se muestra un ojo */
        .normal-mode .eye-left {
            width: 100%;
            height: 100%;
        }

        .normal-mode .eye-right {
            display: none;
        }

        /* En modo VR, ambos ojos ocupan 50% */
        .vr-mode .eye-left,
        .vr-mode .eye-right {
            width: 50%;
            height: 100%;
            display: block;
        }

        /* Contenedor del iframe con aspect ratio */
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            object-fit: cover;
        }

        /* Controles flotantes */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        button {
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }

        button:active {
            transform: scale(0.95);
        }

        button.active {
            background: rgba(76, 175, 80, 0.8);
            border-color: rgba(76, 175, 80, 1);
        }

        /* Indicador de modo */
        .mode-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 20px;
            z-index: 1000;
            font-size: 12px;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s;
        }

        .mode-indicator.hidden {
            opacity: 0;
        }

        /* LÃ­nea divisoria en modo VR */
        .divider {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 10;
            display: none;
        }

        .vr-mode .divider {
            display: block;
        }
    </style>
</head>
<body>
    <div id="main-container" class="normal-mode">
        <div class="eye eye-left">
            <div class="video-container">
                <iframe src="http://100.83.101.38:8889/jetson" allow="autoplay; fullscreen"></iframe>
            </div>
        </div>
        <div class="eye eye-right">
            <div class="video-container">
                <iframe src="http://100.83.101.38:8889/jetson" allow="autoplay; fullscreen"></iframe>
            </div>
        </div>
        <div class="divider"></div>
    </div>

    <div class="mode-indicator" id="modeIndicator">Modo Normal</div>

    <div class="controls" id="controls">
        <button onclick="toggleVR()" id="vrButton">ðŸ¥½ Activar VR</button>
        <button onclick="toggleFullscreen()" id="fsButton">â›¶ Pantalla Completa</button>
    </div>

    <script>
        const container = document.getElementById('main-container');
        const modeIndicator = document.getElementById('modeIndicator');
        const controls = document.getElementById('controls');
        const vrButton = document.getElementById('vrButton');
        const fsButton = document.getElementById('fsButton');
        let isVRMode = false;
        let hideControlsTimeout;

        // FunciÃ³n para alternar modo VR
        function toggleVR() {
            isVRMode = !isVRMode;
            
            if (isVRMode) {
                container.classList.remove('normal-mode');
                container.classList.add('vr-mode');
                vrButton.classList.add('active');
                vrButton.textContent = 'ðŸ¥½ Desactivar VR';
                modeIndicator.textContent = 'Modo VR - Coloca tus lentes';
                
                // Activar pantalla completa automÃ¡ticamente
                if (!document.fullscreenElement) {
                    toggleFullscreen();
                }
            } else {
                container.classList.remove('vr-mode');
                container.classList.add('normal-mode');
                vrButton.classList.remove('active');
                vrButton.textContent = 'ðŸ¥½ Activar VR';
                modeIndicator.textContent = 'Modo Normal';
            }

            // Mostrar indicador temporalmente
            showIndicator();
        }

        // FunciÃ³n para pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    fsButton.classList.add('active');
                    fsButton.textContent = 'â›¶ Salir Pantalla Completa';
                }).catch(err => {
                    console.error(`Error al activar pantalla completa: ${err.message}`);
                });
            } else {
                document.exitFullscreen().then(() => {
                    fsButton.classList.remove('active');
                    fsButton.textContent = 'â›¶ Pantalla Completa';
                });
            }
        }

        // Mostrar indicador de modo temporalmente
        function showIndicator() {
            modeIndicator.classList.remove('hidden');
            clearTimeout(hideControlsTimeout);
            hideControlsTimeout = setTimeout(() => {
                modeIndicator.classList.add('hidden');
            }, 3000);
        }

        // Ocultar controles despuÃ©s de inactividad
        let inactivityTimeout;
        function resetInactivityTimer() {
            controls.classList.remove('hidden');
            clearTimeout(inactivityTimeout);
            
            if (isVRMode && document.fullscreenElement) {
                inactivityTimeout = setTimeout(() => {
                    controls.classList.add('hidden');
                }, 3000);
            }
        }

        // Detectar movimiento del mouse o touch
        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('touchstart', resetInactivityTimer);
        document.addEventListener('click', resetInactivityTimer);

        // Detectar cambios de pantalla completa
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fsButton.classList.remove('active');
                fsButton.textContent = 'â›¶ Pantalla Completa';
            }
        });

        // Prevenir zoom en dispositivos mÃ³viles
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Bloquear orientaciÃ³n en modo VR (solo funciona en pantalla completa)
        window.addEventListener('orientationchange', function() {
            if (isVRMode && screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                    console.log('No se pudo bloquear la orientaciÃ³n:', err);
                });
            }
        });

        // Inicializar
        showIndicator();
    </script>
</body>
</html>
